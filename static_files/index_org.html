<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
  initial-scale=1.0">
  <title>Cogs 121 Project</title>

  <style>
    #map {
      height: 500px;
      width: 100%;
    }
    #Trending_Section ul{
      margin: 0px;
      padding: 0px;
    }
    #Trending_Section ul li {
      display: inline;
    }
    #top{
      display: flex;
      justify-content: center;
      position: relative;
    }
    h1{
      text-align: center;
    }
    h3{
      text-align: center;
    }
    ul{
      text-align: center;
    }
    button{
      position: absolute;
      right: 0;
    }

  </style>
</head>

<body>
  <div id="top">
    <h1>Home Page</h1>
    <a href = "history.html">
        <button>History</button>
    </a>
  </div>
  <div id="map"></div> <!-- Google Maps displayed -->
    <script>
      var map;
      function initMap() {
        var defaultMarker = {lat:32.8777, lng:-117.2372};
        map = new google.maps.Map(document.getElementById('map'), {
          center: defaultMarker,
          zoom: 15
        });

        var contentString = "Chill (25) <br /> Food (10) <br /> Study (40)";

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
         position: defaultMarker,
         map: map
       });

       marker.addListener('click', function() {
         infowindow.open(map, marker);
       });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfHQFU2O7u-j4KWgRtXV7F0GrupE8jzUk&callback=initMap"
    async defer></script>

    <div id="Trending_Section"> <!-- Trending box -->
      <h3>Trending</h3>
        <ul>
          <li><a href="#">Chill</a></li>
          <li><a href="#">Food</a></li>
          <li><a href="#">Study</a></li>
          <li><a href="#">Group</a></li>
          <li><a href="#">Sleep</a></li>
        </ul>
    </div>




</body>
</html>
